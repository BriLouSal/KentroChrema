{% load static tailwind_tags %}
<!doctype html>
<html lang="en">
  <head>
    {% tailwind_css %}
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search Menu</title>
  </head>
  <body
    class="bg-gray-200 min-h-screen flex flex-col gap-2 items-center justify-start p-4"
  >
    <div
      class="navbar text-black flex flex-row bg-white items-center justify-between rounded-2xl shadow-2xl w-full p-4"
    >
      <!-- Left side -->
      <h1 class="text-2xl font-bold text-gray-900">KentroCherma</h1>

      <!-- Right side -->
      <div class="flex gap-4">
        <a href="{% url 'portfolio' %}" class="text-xl text-gray-900">
          Portfolio
        </a>
        <a href="{% url 'logout' %}" class="text-xl text-gray-900"> Logout </a>

        <a href="{% url 'home' %}" class="text-xl text-gray-900"> Home </a>
        <a href="{% url 'search_views' %}" class="text-xl text-gray-900">
          Search
        </a>
      </div>
    </div>
    <!-- We'll need to create a search engine via forms  -->

    <div class="w-full flex flex-col items-center mt-20">
      <!-- Big Title -->
      <h1 class="text-4xl font-bold text-gray-900 mb-8">KentroCherma</h1>

      <!-- Search Wrapper -->
      <div class="relative w-full max-w-2xl">
        <form method="GET" action="{% url 'search_views' %}">
          <input
            type="text"
            id="stockSearch"
            name="search"
            placeholder="Search stocks..."
            autocomplete="off"
            class=" bg-white w-full px-6 py-3 rounded-xl border border-gray-300 focus:outline-none shadow-sm"
          />
        </form>

        <div
          class="autocomplete hidden absolute top-full left-0 w-full bg-gray-900 border border-gray-600 mt-2 rounded-xl shadow-2xl z-50 max-h-64 overflow-y-auto"
        ></div>
      </div>

      <p class="mt-4 text-gray-500">
        Search for stocks by symbol or company name
      </p>
    </div>

    {% block scripts %}

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.14.1/dist/gsap.min.js"></script>
    <script src="{% static 'search.js' %}" defer></script>

    {% endblock scripts %}
  </body>
</html>
