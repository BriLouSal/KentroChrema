<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ request.resolver_match.kwargs.stock_ticker }}</title>
  </head>
  <body
    class="bg-gray-200 min-h-screen flex flex-col items-center justify-center gap-2"
  >
    <div
      class="navbar text-black flex flex-row bg-white items-end justify-end rounded-2xl shadow-2xl w-full"
    >
    <div
      class="navbar text-black flex flex-row bg-white items-end justify-end rounded-2xl shadow-2xl w-full align-top p-4 gap-4"
    >
      <a href="{% url 'portfolio' %}">Portfolio</a>
      <a href="{% url 'logout' %}">Logout</a>
    </div>

    <!--  -->
    <div class="stock-order">
      <div class="stock-chart">
        <canvas id="stockChart" class="w-full h-full"></canvas>
      </div>
      <div class="stock-info">
        <h1 class="text-3xl font-bold mb-4">{{ request.resolver_match.kwargs.stock_ticker }}</h1>
        <p class="text-gray-700 mb-2">Current Price: ${{ stock_data.current_price }}</p>
        <p class="text-gray-700 mb-2">Change: {{ stock_data.change }}%</p>
        <p class="text-gray-700 mb-2">Volume: {{ stock_data.volume }}</p>
        <!-- Add more stock information as needed -->
      </div>
    </div>



    {% block scripts %}
    <script>
      const stockData = {{ stock_data|safe }};
      const stockTicker = "{{ request.resolver_match.kwargs.stock_ticker }}";


    </script>
    {% endblock scripts %}
  </body>
</html>
